{% extends "datacaptureapp/base.html" %}

{% block content %}
    <br>
    <h1 class="text-center display-4">{{ user.username }}'s profile</h1>
    <hr/>
    <br>


    <div class="container">
        <br>
        <div class="row-justify-content-center">
            <div class="col sm auto">
                <table class="table table-center table-unbordered  text-muted">
                    <tbody>
                    <tr>
                        <th scope="row">Username</th>
                        <td>{{user.username}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Email</th>
                        <td>{{user.email}}</td>

                    </tr>
                    <tr>
                        <th scope="row">User since</th>
                        <td> {{user.date_joined}}</td>

                    </tr>
                    <tr>
                        <th scope="row">Last login</th>
                        <td>{{user.last_login}}</td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="text-center">
        <a href='{% url 'edit-profile' %}' type="button" class="btn btn-info">Edit profile</a>
        <a href='{% url 'projects' %}' type="button" class="btn btn-info" data-dismiss="modal">Work on a project</a>

    </div>

{% endblock %}
