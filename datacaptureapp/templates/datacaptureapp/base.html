<!DOCTYPE html>

<!--
    This is the base html template for the entire GeoApp site. It contains the Navigation bar visible in each screen, a few styling links and the function for the question mark on each page.
 !-->


<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="https://www.flaticon.com/svg/static/icons/svg/721/721985.svg"/>
    <title>GeoApp</title>
</head>
<body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

{#  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>#}
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href='{% url 'home' %}'>GeoApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {% if request.user.is_authenticated %}
            <ul class="navbar-nav mr-auto">
                <a class="nav-link" href='{% url 'home' %}'><i class="fa fa-home" > </i> Home <span class="sr-only">(current)</span></a>
                <a class="nav-link" href='{% url 'profile' %}'><i class="fa fa-user-circle-o" > </i> Profile <span class="sr-only">(current)</span></a>
                <a class="nav-link" href='{% url 'logout' %}'><i class="fa fa-sign-in" > </i> Logout <span class="sr-only">(current)</span></a>
            </ul>
        {% endif %}
        <ul class="nav navbar-nav ml-auto">
            <a class="nav-link" href='{% url 'about' %}'><i class="fa fa-info" > </i> About GeoApp <span class="sr-only">(current)</span></a>
            <a class="nav-link" href='{% url 'faq' %}'><i class="fa fa-question-circle" > </i> FAQ <span class="sr-only">(current)</span></a>
        </ul>
    </div>
</nav>
<script>
    $(function () {
        $('[data-toggle="popover"]').popover()
    })

    $('.popover-dismiss').popover({
        trigger: 'focus'
    })
</script>


{% block content %}
{% endblock %}

</body>
