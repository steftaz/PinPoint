{% extends "datacaptureapp/base.html" %}

{% block content %}
    <div class="home">
        <h1 class="text-center">Choose your project below</h1>
        <BR>
        <div class ="text-center">
            <div class="btn-group-vertical ">
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#gotoproject"><i class="fa fa-folder"> </i> Go to Existing project  </button>

                <button onclick="location.href='new'" type="button" class="btn btn-light btn-lg" ><i class="fa fa-plus"> </i> Create new Project</button>
            </div>
        </div>

        <div class="modal fade" id="gotoproject" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Project ID</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <!-- Go to project by ID -->

                        {#        <form id="getProjectByID">#}
                        <div class="form-group">
                            <label for="project_id" class="col-form-label">Enter Project ID</label>
                            <input type="number" step="1" class="form-control" name="project_id" id="project_id">
                        </div>
                        <div class="modal-footer">
                            <button onclick="goToProjectById()" class="btn btn-primary" id="goToProjectById">Submit</button>
                        </div>
                        {#        </form>#}
                    </div>

                </div>
            </div>
        </div>
        <h1 class="text-center">Your projects</h1>
        <br>
        <div class="text-center">
            {% for project in  projects %}
                <p><a href="{% url 'project' project.id %}">{{ project.name }}</a></p>
            {% endfor %}

        </div>
    </div>

    <script>
        function goToProjectById() {
            var id = document.getElementById('project_id').value;
            location.href= ("/projects/" + id + "/");
        }
    </script>

{% endblock %}
