{% extends "datacaptureapp/base.html" %}

{% block content %}
<div class="home">
    <h1 class="text-center">Choose your project below</h1>
	<BR>
	<div class ="text-center">
		<div class="btn-group-vertical ">
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#gotoproject"><i class="fa fa-folder"> </i> Go to Existing project  </button>

			<button onclick="location.href='../newproject'" type="button" class="btn btn-light btn-lg" ><i class="fa fa-plus"> </i> Create new Project</button>
		</div>
	</div>

<div class="modal fade" id="gotoproject" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Project ID</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="project/" type="GET">
          <div class="form-group">
            <label for="project_id" class="col-form-label">Enter Project ID</label>
            <input type="number" step="1" class="form-control" name="project_id">
          </div>
            <div class="modal-footer">
        <button type="submit" class="btn btn-primary" >Submit</button>
      </div>
        </form>
      </div>

    </div>
  </div>
</div>
</div>
{% endblock %}
